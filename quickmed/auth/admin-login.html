<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - QuickMed</title>
    <!-- Favicon -->
    <link rel="icon" href="../assets/images/logo.svg" type="image/svg+xml">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="../css/layout.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                        poppins: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        primary: '#0F766E',
                        secondary: '#06B6D4',
                        accent: '#FB923C',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-pattern min-h-screen dark:bg-slate-900 theme-transition">
    <div class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
        <!-- Floating Elements -->
        <div class="absolute top-20 right-20 w-20 h-20 bg-primary/20 rounded-full floating" style="animation-delay: 0s;"></div>
        <div class="absolute bottom-20 left-20 w-32 h-32 bg-secondary/20 rounded-full floating" style="animation-delay: 2s;"></div>
        <div class="absolute top-40 left-1/4 w-16 h-16 bg-accent/20 rounded-full floating" style="animation-delay: 4s;"></div>

        <!-- Admin Login Card -->
        <div class="w-full max-w-md animate-text">
            <!-- Logo and Dark Mode Toggle -->
            <div class="flex justify-between items-center mb-8">
                <a href="../index.html" class="hover-lift">
                    <img src="../assets/images/logo.svg" alt="QuickMed Logo" class="h-12">
                </a>
                <button id="darkModeToggle" class="p-2 rounded-lg glass ripple text-white w-10 h-10 flex items-center justify-center">
                    <i class="fas fa-moon dark:hidden"></i>
                    <i class="fas fa-sun hidden dark:block text-yellow-400"></i>
                </button>
            </div>

            <!-- Login Form -->
            <div class="glass rounded-2xl p-8 space-y-6 card-enter">
                <div class="text-center">
                    <h2 class="text-3xl font-bold text-white mb-2 font-poppins">Admin Portal</h2>
                    <p class="text-white/80">Access the administrative dashboard</p>
                </div>

                <form id="adminLoginForm" class="space-y-6">
                    <!-- Username -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-white mb-2">Username</label>
                        <div class="relative">
                            <input type="text" 
                                   id="username"
                                   name="username"
                                   autocomplete="username"
                                   class="w-full px-4 py-3 rounded-lg glass input-focus text-white placeholder-white/50"
                                   placeholder="Enter your username"
                                   required>
                            <i class="fas fa-user absolute right-4 top-4 text-white/50"></i>
                        </div>
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-white mb-2">Password</label>
                        <div class="relative">
                            <input type="password" 
                                   id="password"
                                   name="password"
                                   autocomplete="current-password"
                                   class="w-full px-4 py-3 rounded-lg glass input-focus text-white placeholder-white/50"
                                   placeholder="Enter your password"
                                   required>
                            <i class="fas fa-lock absolute right-4 top-4 text-white/50"></i>
                        </div>
                    </div>

                    <!-- Two-Factor Authentication -->
                    <div>
                        <label for="tfa" class="block text-sm font-medium text-white mb-2">2FA Code</label>
                        <div class="relative">
                            <input type="text" 
                                   id="tfa"
                                   name="tfa"
                                   autocomplete="one-time-code"
                                   class="w-full px-4 py-3 rounded-lg glass input-focus text-white placeholder-white/50"
                                   placeholder="Enter 2FA code"
                                   required>
                            <i class="fas fa-shield-alt absolute right-4 top-4 text-white/50"></i>
                        </div>
                    </div>

                    <!-- Remember Me -->
                    <div class="flex items-center">
                        <input type="checkbox" 
                               id="remember" 
                               name="remember"
                               class="rounded border-white/30 text-primary focus:ring-primary bg-transparent">
                        <label for="remember" class="ml-2 block text-sm text-white">Keep me signed in</label>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" 
                            class="w-full bg-primary text-white py-3 rounded-lg hover:bg-primary/90 font-medium transition-colors ripple btn-pulse">
                        Login to Dashboard
                    </button>
                </form>

                <!-- Security Notice -->
                <div class="text-center text-white/70 text-sm">
                    <i class="fas fa-shield-alt mr-2"></i>
                    Secured by end-to-end encryption
                </div>
            </div>

            <!-- Back to Home -->
            <div class="text-center mt-6">
                <a href="../index.html" class="text-white/70 hover:text-white transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </div>

    <!-- Load Scripts -->
    <script src="../js/darkMode.js"></script>
    <script src="../js/animations.js"></script>
    <script>
        // Admin Login Handler
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const username = this.querySelector('input[type="text"]').value;
            const password = this.querySelector('input[type="password"]').value;
            const tfaCode = this.querySelector('input[name="tfa"]').value;
            
            // Simple validation
            if (!username || !password || !tfaCode) {
                alert('Please fill in all fields');
                return;
            }

            // In a real application, you would send these credentials to a server
            // For demo purposes, we'll use a simple check
            if (username === 'admin' && password === 'admin123' && tfaCode === '123456') {
                // Store login state
                localStorage.setItem('adminLoggedIn', 'true');

                // Add transition effect
                const form = this.closest('.glass');
                form.style.transform = 'scale(0.95)';
                form.style.opacity = '0';
                
                // Redirect after transition
                setTimeout(() => {
                    window.location.href = '../admin/dashboard.html';
                }, 300);
            } else {
                alert('Invalid credentials. Please try again.');
            }
        });

        // Add floating animation to form elements
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('floating');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('floating');
            });
        });
    </script>
</body>
</html>
