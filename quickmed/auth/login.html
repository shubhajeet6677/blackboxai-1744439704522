<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QuickMed</title>
    <!-- Favicon -->
    <link rel="icon" href="../assets/images/logo.svg" type="image/svg+xml">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="../css/layout.css">
</head>
<body class="bg-gradient-pattern min-h-screen dark:bg-slate-900 theme-transition">
    <!-- Navigation -->
    <nav class="glass fixed w-full z-50 backdrop-blur-lg">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="../index.html" class="hover-lift">
                        <img src="../assets/images/logo.svg" alt="QuickMed Logo" class="h-10">
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="darkModeToggle" class="p-2 rounded-lg glass ripple text-white">
                        <i class="fas fa-moon dark:hidden"></i>
                        <i class="fas fa-sun hidden dark:block text-yellow-400"></i>
                    </button>
                    <a href="admin-login.html" class="text-white/70 hover:text-white">
                        <i class="fas fa-user-shield"></i>
                        <span class="ml-1">Admin</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Login Form -->
            <div class="glass rounded-xl p-8">
                <h2 class="text-3xl font-bold text-white mb-8 font-poppins text-center">Welcome Back</h2>
                
                <!-- Phone Login -->
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-white mb-2">Phone Number</label>
                        <div class="relative">
                            <input type="tel" 
                                   class="w-full px-4 py-2 glass border border-white/20 rounded-lg focus:ring-2 focus:ring-primary text-white placeholder-white/50" 
                                   placeholder="Enter your phone number">
                            <button class="absolute right-2 top-2 text-primary hover:text-primary/80 font-medium">Get OTP</button>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-white mb-2">OTP</label>
                        <input type="text" 
                               class="w-full px-4 py-2 glass border border-white/20 rounded-lg focus:ring-2 focus:ring-primary text-white placeholder-white/50" 
                               placeholder="Enter OTP">
                    </div>

                    <button class="w-full bg-primary text-white py-3 rounded-lg hover:bg-primary/90 font-medium transition-colors ripple">
                        Login
                    </button>
                </div>

                <!-- Divider -->
                <div class="my-6 flex items-center">
                    <div class="flex-1 border-t border-white/10"></div>
                    <span class="px-4 text-white/70">or continue with</span>
                    <div class="flex-1 border-t border-white/10"></div>
                </div>

                <!-- Social Login -->
                <div class="grid grid-cols-2 gap-4">
                    <button class="flex items-center justify-center px-4 py-2 glass border border-white/20 rounded-lg hover:bg-white/10 text-white">
                        <i class="fab fa-google text-xl mr-2"></i>
                        Google
                    </button>
                    <button class="flex items-center justify-center px-4 py-2 glass border border-white/20 rounded-lg hover:bg-white/10 text-white">
                        <i class="fab fa-apple text-xl mr-2"></i>
                        Apple
                    </button>
                </div>

                <!-- Sign Up Link -->
                <p class="mt-6 text-center text-sm text-white/70">
                    Don't have an account? 
                    <a href="signup.html" class="text-primary hover:text-primary/80 font-medium">Sign up</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Load Scripts -->
    <script src="../js/darkMode.js"></script>
    <script src="../js/animations.js"></script>

    <script>
        // Phone OTP functionality
        let otpSent = false;
        const phoneInput = document.querySelector('input[type="tel"]');
        const otpButton = phoneInput.nextElementSibling;

        otpButton.addEventListener('click', () => {
            if (!otpSent && phoneInput.value.length >= 10) {
                // Simulate OTP sending
                otpButton.textContent = 'Resend OTP';
                otpSent = true;
                alert('OTP sent to your phone number!');
            }
        });

        // Handle back button
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                window.location.reload();
            }
        });
    </script>
</body>
</html>
